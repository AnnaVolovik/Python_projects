{% extends "layout.html" %}
{% block body %}
<table>
<tr>
    <th>URL</th>
    <th>all tags</th>
    <th>{{'<'}}a{{'>'}} tags</th>
    <th>{{'<'}}div{{'>'}} tags</th>
</tr>
{% for entry in entries %}
    <tr>
        <td>{{ entry.url }}</td>
        <td>{{ entry.all_tags }}</td>
        <td>{{ entry.a_tags }}</td>
        <td>{{ entry.div_tags }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
